<main class="container">
  <h1>Bem vindo ao <span>!Kanban</span></h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
    <input type="email" placeholder="Email" formControlName="email" />
    <input type="password" placeholder="Senha" formControlName="password" />
    <button type="submit" [disabled]="!this.loginForm.valid">
      Fazer login
    </button>
  </form>

  <a href="#" class="register"> <i class="pi pi-user-plus"></i>Registre-se </a>
</main>
